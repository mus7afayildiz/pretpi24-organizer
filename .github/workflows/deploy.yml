name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Clean node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm package-lock.json
          
      - name: Install dependencies
        run: npm install
  
      - name: Build project
        run: npm run build

      - name: Deploy to server with ssh + password
        run: sshpass -p "${{ secrets.ORGANIZER_DEPLOY }}" ssh -o StrictHostKeyChecking=no -p 222 mustafa-ssh@organizer.w3.pm2etml.ch '
            cd htdocs/organizer.w3.pm2etml.ch/public/pretpi24-organizer &&
            git pull origin main &&
            composer install --no-dev --optimize-autoloader &&
            php artisan migrate --force &&
            php artisan optimize:clear
          '